    }

    nav li:last-child {

    nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: color 0.3s ease-in-out; /* Add this line for the color transition */
    }

    /* Add a rule to change the color when hovering over main menu items */
nav a:hover {
    color: #ffd700; /* Change to your desired color */
}

       /* Styles for the dropdown menu */
       .dropdown-content {
            display: none;
            position: absolute;
            background-color: #294c64;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            font-size: 12px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Add animations to the dropdown menu */
.dropdown:hover .dropdown-content {
    display: block;
    animation: fade-in 0.3s ease-in-out;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    font-size: 12px;
    text-decoration: none;
    display: block;
    transition: color 0.3s ease-in-out; /* Add this line for the color transition */
}

/* Add a rule to change the color when hovering over sub-options */
.dropdown-content a:hover {
    color: #ffd700; /* Change to your desired color */
}

@keyframes fade-in {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

      /* Style for the red banner -- REMOVE LATER!*/

        font-family: Arial, sans-serif; /* Apply a neater font */
        opacity: 0; /* Initially hide the banner */
        transition: opacity 1s ease-in-out; /* Add a fade-in/out effect */
    }

    /* Style for the banner when visible -- REMOVE LATER!*/
